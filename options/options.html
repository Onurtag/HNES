<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>
  <style>
body {
  width: 25em;
  font-family: "Open Sans Light", sans-serif;
  font-size: 0.9em;
  font-weight: 300;
  margin: 0 1em;
}

section {
  padding: 0.5em 0;
  margin: 1em 0;
}

label {
  display: block;
  padding: 0.2em 0;
}

label:hover {
  background-color: #EAEFF2;
}

.title {
  font-size: 1.2em;
  margin-bottom: 0.5em;
}
  </style>

<body>
  <section class="clear-options features">
    <div class="title" >Enable or disable features</div>
      <label>Generated avatars:
		<input type="checkbox" checked="true" data-features="avatars"/>
	  </label>
      <label>User tagger:
		<input type="checkbox" checked="true" data-features="user-tag"/>
	  </label>
      <label>Track karma given:
		<input type="checkbox" checked="true" data-features="user-karma"/>
	  </label>
      <label>Track new comments:
		<input type="checkbox" checked="true" data-features="comment-tracker"/>
	  </label>

    </section>

    <input type="button" value="Save preferences" id="save-button"/>

  <script src="options.js"></script>
 </body>

</html>
